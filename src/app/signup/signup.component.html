<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2D Champion - Signup</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./signup.component.css">
</head>

<body>
    <div class="login-form">
        <form>
            <h1 style="color: black; font-weight: 700; padding-top: 0px; padding-left: 33%;">SIGNUP</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="Name" autocomplete="off">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" autocomplete="off">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password">
                </div>
            </div>
            <div class="action">
                <button (click)="openLoginPage()" class="btn">Login</button>
                <button>Sign up</button>
            </div>
        </form>
    </div>
</body>

</html>
